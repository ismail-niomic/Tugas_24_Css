<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

      <label><strong>Alamat Rumah</strong></label>
      <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>

    <div class="form-group">
      <label><strong>Foto Profil</strong></label>
      <br>
      <input type="file" class="">
    </div>

      <label><strong>Alamat Email</strong></label>
      <input type="email" class="form-control" placeholder="Alamat Email">
    </div>
    <div class="form-group">
      <label><strong>Kata Sandi</strong></label>
      <input type="password" class="form-control" placeholder="Kata sandi">
    </div>
    <label for=""><strong>Jenis Kendaraan Anda :</strong></label>
    <input type="radio" id="motor" value="motor">
    <label for="motor">Motor</label>
    <input type="radio" id="mobil" value="mobil">
    <label for="mobil">Mobil</label>
    <br>
    <button class="btn btn-primary">Register</button>
  </form>
